<div class="product_slider">
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide [routerLink]="['/shop']" routerLinkActive="router-link-active" *ngFor="let item of productSliderList">
      <div class="portion">
        <img src="{{ item.image }}" alt="">
        <ion-button expand="block" fill="clear" shape="round">{{ item.name }}</ion-button>
      </div>
    </ion-slide>
   
    
  </ion-slides>
</div>
