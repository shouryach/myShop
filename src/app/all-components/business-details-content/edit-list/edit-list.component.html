<form [formGroup]="updateBusinessForm" class="form" (ngSubmit)="saveBusinessData()">
  <div class="edit_list_back">

    <div class="portion">
      <ion-label for="">Name</ion-label>
      <ion-item lines="none" color="custom">
        <img src="assets/images/bei1.png" alt="">
        <!-- <ion-label></ion-label> -->
        <ion-input type="text" id="name" placeholder="Your Business Name" [disabled]="notEditMode" class="form-control"
        formControlName="name"></ion-input>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
     
      <div class="verify_back">
        <h3>Verify your business</h3>
        <p>Get your business verified to get the Verified Business badge and access to exclusive products and services
        </p>
        <div class="button_back">
          <ion-button fill="clear" shape="round">Verify Now</ion-button>
        </div>
      </div>
    </div>
    <div class="portion nopadding">
      <ion-label for="">Media Gallery</ion-label>
      <ion-item lines="none" color="custom" [routerLink]="['/user-account']" routerLinkActive="router-link-active">
        <ion-label>New! Add photos/video to profile</ion-label>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="portion">
      <ion-label for="">Establishment Year</ion-label>
      <ion-item lines="none" color="custom" >
        <img src="assets/images/bei2.png" alt="">
        <!-- <ion-label></ion-label> -->
        <ion-input type="date" id="year" placeholder="Select Year..." [disabled]="notEditMode" class="form-control"
        formControlName="year"></ion-input>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>

    </div>
    <div class="portion nopadding">
      <ion-label for="">Business Type</ion-label>
      <ion-item lines="none" color="custom">
        <!-- <ion-label>Select Business Type...</ion-label> -->
        <ion-select placeholder="Select Business Type..." class="form-control" formControlName="type" [disabled]="notEditMode">
          <ion-select-option value="retail">Retail</ion-select-option>
          <ion-select-option value="wholesale">Wholesale</ion-select-option>
          <ion-select-option value="field selling">Field Selling</ion-select-option>

        </ion-select>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
    </div>
    <div class="portion nopadding">
      <ion-label for="">Description</ion-label>
      <ion-item lines="none" color="custom" [routerLink]="['/user-account']" routerLinkActive="router-link-active">
        <!-- <ion-label>Add Your Drescription...</ion-label> -->
        <ion-input type="text" id="description" placeholder="Add Your Drescription..." [disabled]="notEditMode" class="form-control"
        formControlName="description"></ion-input>
        <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-item>
     
    </div>

    <ion-button class="btn btn-success" (click)="onTogglenotEditMode()" [disabled]="!notEditMode">Edit</ion-button>
    <ion-button type="submit">Save</ion-button>
  </div>
</form>
